<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class UP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .set1 {
            padding: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark sticky-top d-flex align-items-center">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Class Up</a>
            
            {% if current_user %}
            <ul class="nav">
            <li class="nav-item">
                <a href="#">
                <button type="button" class="btn">
                    <img src="{{current_user.avatar_url}}" class="rounded-circle"
                    height="28" alt="">
                </button>
                </a> 
            </li>
            <li class="nav-item">
                <a href="/logout"><button type="button" class="btn btn-danger">Log Out</button></a>
            </li>
            </ul>
            {% else %}

            {% endif %}
        </div>

    </nav>
        
    <H1>Blank Page DB</H1>
    <div class="container text-center" style="padding-top: 100px;"> 
        <div class="row ">
            {% for guild in current_guild %}
            <div class="col-4 card">
                
                <div class="row">
                    <div class="col d-flex align-items-center">
                      <img src="{{guild.icon_url}}" class="img-thumbnail" alt="..." style="width: 100px;height: 100px;">  
                    </div>
                    <div class="col d-flex align-items-center">
                        <h5>{{guild.name}}</h5>
                    </div>
                </div>
                
                <div class="row set1">
                    <a href="/manage/{{guild.id}}/setting"><button class="btn btn-primary" type="button" style="width: 400px;">ตั้งค่า Bot</button></a>
                </div>
                <div class="row set1">
                    <a href="/manage/{{guild.id}}/db"><button class="btn btn-primary" type="button" style="width: 400px;" disabled>ตั้งค่า ฐานข้อมูล</button></a>
                </div>
                <div class="row set1">
                    <a href="/manage/{{guild.id}}/table"><button class="btn btn-primary" type="button" style="width: 400px;">ตั้งค่า จัดจารางเรียน</button></a>
                </div>
                <div class="row set1">
                    <a href="/manage/{{guild.id}}/function"><button class="btn btn-primary" type="button" style="width: 400px;">ตั้งค่า Function</button></a>
                </div>
            </div>  
            {% endfor %}

        </div>
    </div>
</body>
</html>
