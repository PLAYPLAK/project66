<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class UP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-dark bg-dark sticky-top d-flex align-items-center">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Class Up</a>
            
            {% if current_user %}
            <ul class="nav">
            <li class="nav-item">
                <a href="#">
                <button type="button" class="btn">
                    <img src="{{current_user.avatar_url}}" class="rounded-circle"
                    height="28" alt="">
                </button>
                </a> 
            </li>
            <li class="nav-item">
                <a href="/logout"><button type="button" class="btn btn-danger">Log Out</button></a>
            </li>
            </ul>
            {% else %}

            {% endif %}
        </div>
    </nav>
    
    <div class="container text-center" style="padding-top: 60px; padding-left: 4%;">
        <div class="row align-items-start">
        {% for guild in guilds %}
        <div class="card col-4" style="width: 18rem; margin: 10px;">
            <img src="{{guild.icon_url}}" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{guild.name}}</h5>
            
            <a href="/manage/{{guild.id}}/setting" class="btn btn-primary">Manage</a>
            </div>
        </div>
        {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
